name: Deploy Flask Server
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Enables manual trigger
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors pygithub

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /tmp/cloudflared
          chmod +x /tmp/cloudflared
          sudo mv /tmp/cloudflared /usr/local/bin/cloudflared

      - name: Save Cloudflare credentials
        env:
          CLOUDFLARE_CREDENTIALS: ${{ secrets.CLOUDFLARE_CREDENTIALS }}
        run: |
          echo "$CLOUDFLARE_CREDENTIALS" > credentials.json

      - name: Start Flask server
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          SERVER_PREFIX: ${{ secrets.SERVER_PREFIX }}
        run: |
          export FLASK_APP=server.py
          python -m flask run --host=0.0.0.0 --port=5000 &
          sleep 5

      - name: Start Cloudflare Tunnel
        env:
          TUNNEL_ID: ${{ secrets.TUNNEL_ID }}
        run: |
          cloudflared tunnel --config config.yml run $TUNNEL_ID
